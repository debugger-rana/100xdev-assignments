<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background changer</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="outer-div">
        <div class="inner-div"> 
            <button id="red-button" class="red" onclick="colorChange('red', 'red-button')">Red</button>
            <button id="blue-button" class="blue" onclick="colorChange('blue', 'blue-button')">Blue</button>
            <button id="green-button" class="green" onclick="colorChange('green', 'green-button')">Green</button>
            <button id="yellow-button" class="yellow" onclick="colorChange('yellow', 'yellow-button')">Yellow</button>
            <button id="pink-button" class="pink" onclick="colorChange('pink', 'pink-button')">Pink</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
